name: Docus CI
on:
  - push

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo 
        uses: actions/checkout@v2

      - name: set up java
        uses: actions/setup-java@v2
        with:
          java-version: '11' # The OpenJDK version to make available on the path

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: build
        run: ./gradlew 

      - name: build
        run: ./gradlew build
